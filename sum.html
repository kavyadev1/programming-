<!DOCTYPE html>
<html>
<head>
    <title>Sum of Multiples of 3 or 5</title>
</head>
<body>
    <h3>Sum of all multiples of 3 or 5 below 1000</h3>
    <p id="result">Click the button to find the sum.</p>
    <button onclick="calculateSum()">Calculate</button>

    <script>
        function calculateSum() {
            let limit = 1000;
            let sum = 0;

            for (let i = 1; i < limit; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }

            // Display result
            document.getElementById("result").textContent = `The sum is: ${sum}`;
        }
    </script>
</body>
</html>
