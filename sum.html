<html></html>
    <head>
        <script>
alert("Loaded Euler JS");
a=3;
b=5;
n=1000;

for (let i = 0; i < n; i++) {
            if (i % a === 0 || i % b === 0) {
                sum += i;
            }
        }
            
        </script>
        <body>
            console.log("The sum of multiples of 3 or 5 below 1000 is: " + sum);
            alert("The sum of multiples of 3 or 5 below 1000 is: " + sum);
        </body>
    </head>
</html>
