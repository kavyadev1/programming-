<html>
    <head>
        <script>
            // Function to calculate the sum of multiples of 'a' and 'b' below 'n'
            function sum(a, b, n) {
                let s = 0;
                for (let i = 1; i < n; i++) {
                    if (i % a == 0 || i % b == 0) {
                        s += i;
                    }
                  //  alert("The sum is " + s);
                }

                // Update the result div with the sum
                document.getElementById('result').innerHTML = "The sum is: " + s;

                // Show the result div
                document.getElementById('result').style.display = 'block';
            }

            // Function to get values from inputs, calculate the sum, and clear inputs after submission
            function GetValues() {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let limit = document.getElementById("limit").value;

                if (num1 === "" || num2 === "" || limit === "") {
                    alert("Please fill out all fields.");
                    return;
                }

                // Call the sum function
                sum(num1, num2, limit);

                // Clear the input fields
                document.getElementById("num1").value = '';
                document.getElementById("num2").value = '';
                document.getElementById("limit").value = '';
            }
        </script>
    </head>
    <body>
        <h2>Sum of Multiples</h2>
        <label for="num1">Enter First Number</label>&nbsp;
        <input type="number" id="num1"><br><br>

        <label for="num2">Enter Second Number</label>&nbsp;
        <input type="number" id="num2"><br><br>

        <label for="limit">Enter Limit</label>&nbsp;
        <input type="number" id="limit"><br><br>

        <button onclick="GetValues()">Submit</button>

        <!-- Result will be displayed here -->
        <div id="result" style="display:none; margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    </body>
</html>
